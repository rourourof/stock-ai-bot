name: Financial Strategy Bot

on:
  schedule:
    - cron: '7 21 * * 1-5' # 平日 日本時間 06:07
    - cron: '7 9 * * 1-5'  # 平日 日本時間 18:07
  workflow_dispatch: # 手動実行ボタン

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install yfinance requests discord-webhook pytz

      - name: Run script
        env:
          # GitHubのSecretsからPythonに情報を渡す
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python main.py
