name: Financial Strategy Bot

on:
  schedule:
    - cron: '7 21 * * 1-5' # 日本時間 06:07 (平日)
    - cron: '7 9 * * 1-5'  # 日本時間 18:07 (平日)
  workflow_dispatch: # 手動実行用

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: symbols/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install yfinance requests discord-webhook pytz

      - name: Run script
        env:
          # ここでGitHub Secretsの値をPythonが読める環境変数に変換しています
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python main.py
