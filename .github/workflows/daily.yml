name: Strategy Bot Professional
on:
  schedule:
    - cron: '7 21 * * *'  # 06:07 JST (振り返り)
    - cron: '7 9 * * *'   # 18:07 JST (シナリオ)
  workflow_dispatch:      # 手動実行
jobs:
  run-strategy-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install yfinance pandas newsapi-python feedparser requests discord-webhook pytz
      - name: Execute Script
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python main.py
